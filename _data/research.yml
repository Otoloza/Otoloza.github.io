- title: "white dwarf sub-survey within SDSS-V"
  description:
    A dedicated survey will obtain optical spectroscopy of ~200,000 white dwarfs that have been identified with the Gaia mission, providing the spectroscopic information that is necessary to accurately measure the masses, ages, atmospheric compositions, and magnetic field strengths.
